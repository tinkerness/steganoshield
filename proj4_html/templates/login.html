<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar1">
        <div class="logo">SteganoShield</div>
      </nav>
      
    <h1>Login</h1>

    <div class="cardstyle">
        <form action="/login" method='POST'>
            <div class="input-row">
                <div class="label-column">Username:</div>
                <div class="input-column">
                  <input type="text" id="username" name="username">
                </div>
            </div>
            <div class="input-row">
                <div class="label-column">Email:</div>
                <div class="input-column">
                  <input type="text" id="email" name="email">
                </div>
            </div>
            <div class="input-row">
                <div class="label-column">Password:</div>
                <div class="input-column">
                  <input type="password" id="password" name="password">
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="no-account">
        <h3>Don't have an account? <a href="/signup">Click here to Signup</a></h3>
    </div>
</body>
</html>
