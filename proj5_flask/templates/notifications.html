<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="navbar"></div>
    <h1>Notifications</h1>
    <div class="cardstyle">
        <ul>
            <li>Message from: Alice</li>
            <li>Message from: Bob</li>
            <li>Message from: Charlie</li>
        </ul>
    </div>
    <button><a href="/dashboard">Back to Dashboard</a></button>
    <script>
        // Fetch and include the navigation bar using JavaScript
        fetch('/navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Set the active state of the current page's navigation item
                setActiveNavItem();
            });

        function setActiveNavItem() {
            // Get the current URL path
            var path = window.location.pathname;
            // Find the corresponding link in the navigation bar and add the 'active' class
            document.querySelectorAll('.nav-item a').forEach(function(elem) {
                if (elem.getAttribute('href') === path) {
                    elem.parentNode.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
