<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="navbar"></div>
    <h2>Send Messages Securely through SteganoShield!!</h2>
    <div class="container">
        <div class="cardstyle">
          <div class="input-row">
            <div class="label-column">User Id (recipient)</div>
            <div class="input-column">
              <input type="text" placeholder="e.g: User Id of Recipient e.g. Alie0123">
            </div>
          </div>
          <div class="input-row">
            <div class="label-column">Text to Hide</div>
            <div class="input-column">
              <input type="text" placeholder="e.g: Hi there, I'm using SteganoShield">
            </div>
          </div>
          <div class="input-row">
            <div class="label-column">Choose image file</div>
            <div class="input-column">
              <div class="file-input">
                <input type="file" id="cover_image" name="cover_image" accept="image/*">
                <label for="cover_image">Choose image (e.g: .jpg or .png)</label>
              </div>
            </div>
          </div>
          <div class="button-row">
            <button class="send-btn">Send</button>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Brought to you by SteganoShield</p>
        </div>
    </footer>

    <!-- javascript -->
    <script>
        // Fetch and include the navigation bar using JavaScript
        fetch('/navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Set the active state of the current page's navigation item
                setActiveNavItem();
            });

        function setActiveNavItem() {
            // Get the current URL path
            var path = window.location.pathname;
            // Find the corresponding link in the navigation bar and add the 'active' class
            document.querySelectorAll('.nav-item a').forEach(function(elem) {
                if (elem.getAttribute('href') === path) {
                    elem.parentNode.classList.add('active');
                }
            });
        }
    </script>
</body>

</html>
